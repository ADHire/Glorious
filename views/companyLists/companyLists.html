<div data-post-dir> </div>

<!-- Button to prompt modal-->

	      <div class="btn-group-lg" role="group" aria-label="addNewInfo">
	        <button type="button" class="newInfoBtn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">+</button>
	      </div>


	<!--New info form!-->
	<div class="container">
	  <!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
	<div class="modal-dialog">

	      <!-- Modal content-->
				<div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h2 class="modal-title">Add a Company:</h2>
	          <h3 class="modal-title">Add all the info you need to get ahead.</h3>
	        </div>

	        <div class="modal-body">
	          <div id="envelope">

	            <form id="theform" action="" method="post">
	              <label>Company Name:</label>
					<input type="text" placeholder="Company" ng-model="newCompany">
	              <label>Status:</label>
	                <input name="text" placeholder="Status of Application" ng-model="newStatus" type="text">
	              <label>Size:</label>
	                <input name="text" placeholder="Size of company" ng-model="newSize" type="text">
	              <label>Location:</label>
	                <input name="text" placeholder="Location of Company" ng-model="newLocation" type="text">
	              <label>Job Description:</label>
	                <input name="text" placeholder="Job Description" ng-model="newJobDescription" type="text">
	              <label>Salary:</label>
	                <input name="text" placeholder="Salary" ng-model="newSalary" type="text">
	              <label>Wants:</label>
	                <input name="text" placeholder="Wants" ng-model="newWants" type="text">
	              <label>Bonus Skills:</label>
	                <input name="text" placeholder="Bonus Skills" ng-model="newBonusSkills" type="text">
	              <label>Industry:</label>
	                <input name="text" placeholder="Type of Industry" ng-model="newIndustry" type="text">
	              <label>Product:</label>
	                <input name="text" placeholder="Product of Company" ng-model="newProduct" type="text">
	              <label>Photo:</label>
	                <input name="text" placeholder="Picture of Company" ng-model="newPicture" type="text">
	            </form>
	          </div>
	        </div>
	        <div class="modal-footer">
	          <button type="button" ng-click="addCompany()" value="add" id="submitNewInfoButton" class="btn btn-submit" data-dismiss="modal">Submit</button>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="addNewCompany">
		<div data-coke ng-repeat="company in companies track by $index"></div>
	</div>
